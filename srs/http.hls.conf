# conf/http.hls.conf
listen              1935;
daemon              on;
srs_log_tank        file;
srs_log_file        /opt/objs/tmp/srs.log;
pid /opt/objs/tmp/srs.pid;
max_connections     1000;
http_stream {
    enabled         on;
    listen          8080;
    dir             /opt/objs/nginx/html;
}
vhost __defaultVhost__ {
    hls {
        enabled         on;
        hls_path        /opt/objs/nginx/html;
        hls_fragment    10;
        hls_window      60;
    }
}